<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Assignment 3
        </title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <label for="name">Name: </label><input id="name" type='text'><br><br>
            <label for="email">Email: </label><input id="email" type='email'><br><br>
            <label for="password">Password: </label><input id="password" type='Password'><br><br>
            <label for="gender">Gender: </label><input type='radio' name='gender' id="Male"><label for="Male">Male</label> <input type='radio' name='gender' id="Female"><label for="Female">Female</label><input type='radio' name='gender'> Other
            <br>
            <br>
            <label for="hobbies">Hobbies: </label><br>
            <input type='checkbox' id="Reading"> <label for="Reading">Reading</label><br>
            <input type='checkbox' id="Travelling"> <label for="Travelling">Travelling</label><br>
            <input type='checkbox' id="Cooking"> <label for="Cooking">Cooking</label><br>
            <input type='checkbox' id="Sports"> <label for="Sports">Sports</label><br>
            <br>
            <label>City: </label>
            <select>
                <option>Select your city</option>
                <option>Delhi</option>
                <option>Noida</option>
                <option>Banglore</option>
            </select>
            <br><br>
            <label>Date of Birth:</label>
            <input type='date'>
            <br>
            <br>
            <label> Phone Number: </label>
            <input type='number' placeholder='10-digit number'>
            <br>
            <br>
            <label>Address</label>
            <br>

            <textarea placeholder='Enter your Address' rows="10"
                cols="50"></textarea>
            <br>
            <br>
            <button>Submit</button>
        </form>
    </body>
</html>
